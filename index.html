<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="sidebar-container">
        <div class="logo-container">
          <img src="/img/odin-lined.png" alt="Sidebar logo" />
          <p id="logo-text">ODIN</p>
        </div>
        <p id="img-credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="content-container">
        <div class="top-section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="/" method="post" id="form">
          <div id="form-wrapper">
            <h2>Let's do this!</h2>
            <div class="form-container">
              <div id="user-first-name">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div id="user-last-name">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div id="user-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div id="user-phone-number">
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div id="user-pwd">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  pattern="(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$"
                />
              </div>
              <div id="user-confirm-pwd">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  pattern="(?=(.*[0-9]))((?=.*[A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="bottom-section">
          <button type="submit" form="form">Create Account</button>
          <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
