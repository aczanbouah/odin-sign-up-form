<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="sidebar-container">
        <div class="logo-container">
          <img src="img/odin-lined.png" alt="Sidebar logo" />
          <p id="logo-text">ODIN</p>
        </div>
        <p id="img-credits">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="content-container">
        <form action="/" method="post">
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
          <button type="submit">Create Account</button>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
